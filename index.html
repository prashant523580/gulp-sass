<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <header>
            <a href="#" class="logo">Logo</a>
            <label for="check">
            <div class="icon" onclick="changeFun(this)">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </label>
        </header>
        <div class="nav-link">
            <a href="#">home</a>
            <a href="#">contact</a>
            <div class="dropdown">
                <div class="drop-btn"> dropdown &#9660;</div>
                <div class="dropdown-content">
                    <a href="#">links</a>
                    <a href="#">links</a>
                    <a href="#">links</a>
                </div>
            </div>
            <a href="#">gallery</a>
            <div class="dropdown">
                <div class="drop-btn">dropdown &#9660; </div>
                <div class="dropdown-content">
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>
                </div>
            </div>
            <a href="#">about us</a>
            <div class="dropdown">
                <div class="drop-btn">dropdown &#9660; </div>
                <div class="dropdown-content">
                    <a href="#">links</a>
                    <a href="#">links</a>
                </div>
            </div>
            <a href="#">FAQ</a>
        </div>
    </nav>
    <section>
        <div class="slideshow-container">
            <div class="slide fade">
                <div class="number">
                    1/3
                </div>
                <img src="img/img2.jpeg">
                <div class="caption">caption</div>
            </div>

            <div class="slide fade">
                <div class="number">
                    2/3
                </div>
                <img src="img/img3.jpg">
                <div class="caption">caption hello</div>
            </div>
            <div class="slide fade">
                <div class="number">
                    3/3
                </div>
                <img src="img/img5.jpg">
                <div class="caption">caption last</div>
            </div>
            <!-- next prev button  -->
            <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
            <a class="next" onclick="plusSlide(1)">&#10095;</a>
        </div>
        <!-- dot/circle  -->
        <div class="dot-content">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>
    <script src="src/js/main.js"></script>
</body>

</html>
